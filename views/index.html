<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Uber App</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: #333;
            color: #fff;
        }
        .container {
            width: 60%;
            margin: auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: aquamarine;
            font-size: 70px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
        }
        a {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #fff;
            width: 150px;
            height: 40px;
            color: #fff;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 1px;
            margin-top: 25px;
            transition: .35s;
        }
        a:hover {
            background: #7FFFD4;
            color: #000;
            border: 1px solid #7FFFD4;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                Welcome to Food Uber App Api
            </h1>
        </header>
        <p>
            This contains all the documentations of food uber api
        </p>
        <a href="/api-docs">Documentation</a>
    </div>
</body>
</html>
